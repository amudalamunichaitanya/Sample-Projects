<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: slideIn 0.8s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #2575fc;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-container button:hover {
      background: #1a5ed9;
    }

    .signup-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .signup-container p a {
      color: #2575fc;
      text-decoration: none;
    }

    .signup-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <div id="message" class="mt-3"></div>
    </form>
  </div>

 <script>
  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const messageDiv = document.getElementById("message");

    // Validation
    if (!username || !email || !password || !confirmPassword) {
      messageDiv.textContent = "All fields are required.";
      messageDiv.style.color = "red";
      return;
    }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!emailPattern.test(email)) {
      messageDiv.textContent = "Invalid email format.";
      messageDiv.style.color = "red";
      return;
    }

    if (password !== confirmPassword) {
      messageDiv.textContent = "Passwords do not match.";
      messageDiv.style.color = "red";
      return;
    }

    // Save user to localStorage
    const userData = { username, email, password };
    localStorage.setItem("todoUser", JSON.stringify(userData));

    // Save username separately and set login flag
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("userName", username);

    // âœ… Update users list in localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];
    if (!users.includes(username)) {
      users.push(username);
      localStorage.setItem("users", JSON.stringify(users));
    }

    messageDiv.textContent = "Signup successful! Redirecting...";
    messageDiv.style.color = "green";

    setTimeout(() => {
      window.location.href = "todolist.html";
    }, 1500);

  });
</script>

</body>
</html>
